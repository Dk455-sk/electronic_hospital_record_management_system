<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #cbd4c7, #c6eae7);
            /* background-color: #f0f2f5; Light grey background */
        }
        .appointment-form {
            max-width: 800px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div class="container appointment-form">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0 text-center">Book an Appointment</h4>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'take_appointment' %}">
                {% csrf_token %}
                
                <!-- Doctor Info -->
                <h5 class="mb-3">Doctor Information</h5>
                <div class="mb-3">
                    <label for="dname" class="form-label">Doctor Name</label>
                    <input type="text" name="dname" class="form-control" id="dname" value="{{ Ddata.Name }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="demail" class="form-label">Doctor Email</label>
                    <input type="email" name="demail" class="form-control" id="demail" value="{{ Ddata.Email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="dmobile" class="form-label">Doctor Contact</label>
                    <input type="text" name="dmobile" class="form-control" id="dmobile" value="{{ Ddata.Mobile }}" readonly>
                </div>

                <!-- Patient Info -->
                <h5 class="mt-4 mb-3">Patient Information</h5>
                <div class="mb-3">
                    <label for="pname" class="form-label">Patient Name</label>
                    <input type="text" name="pname" class="form-control" id="pname" value="{{ pdata.Name }}">
                </div>
                <div class="mb-3">
                    <label for="pemail" class="form-label">Patient Email</label>
                    <input type="email" name="pemail" class="form-control" id="pemail" value="{{ pdata.Email }}">
                </div>
                <div class="mb-3">
                    <label for="pmobile" class="form-label">Patient Contact</label>
                    <input type="text" name="pmobile" class="form-control" id="pmobile" value="{{ pdata.Mobile }}">
                </div>
                <div class="mb-3">
                    <label for="pdob" class="form-label">Date of Birth</label>
                    <input type="date" name="pdob" class="form-control" id="pdob" value="{{ pdata.Dob|date:'Y-m-d' }}">
                </div>
                <div class="mb-3">
                    <label for="paddress" class="form-label">Address</label>
                    <input type="text" name="paddress" class="form-control" id="paddress" value="{{ pdata.Address }}">
                </div>
                <div class="mb-3">
                    <label for="pgender" class="form-label">Gender</label>
                    <select name="pgender" class="form-select" id="pgender">
                        <option {% if pdata.Gender == "Male" %}selected{% endif %}>Male</option>
                        <option {% if pdata.Gender == "Female" %}selected{% endif %}>Female</option>
                        <option {% if pdata.Gender == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="diseases" class="form-label">Describe Illness / Symptoms</label>
                    <textarea name="diseases" class="form-control" id="diseases" rows="4" placeholder="Describe symptoms or health issue..."></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" name="btn" class="btn btn-success">Book Appointment</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
