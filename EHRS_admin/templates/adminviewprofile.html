<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center bg-primary text-white">
            <h3>User Profile</h3>
        </div>
        <div class="card-body text-center">
            <!-- User Image -->
            <img src="{{data1.Image.url}}" alt="User Image" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">

            <!-- Document Link -->
            <p><a href="{{data1.Document.url}}" class="btn btn-outline-secondary" target="_blank">View Document</a></p>

            <!-- User Info -->
            <ul class="list-group list-group-flush text-start">
                <li class="list-group-item"><strong>Name:</strong> {{data.Name}}</li>
                <li class="list-group-item"><strong>Email:</strong> {{data.Email}}</li>
                <li class="list-group-item"><strong>Mobile:</strong> {{data.Mobile}}</li>
                <li class="list-group-item"><strong>Gender:</strong> {{data.Gender}}</li>
                <li class="list-group-item"><strong>Date of Birth:</strong> {{data.Dob}}</li>
                <li class="list-group-item"><strong>Role:</strong> {{data.Role_name}}</li>
                <li class="list-group-item"><strong>Address:</strong> {{data.Address}}</li>
            </ul>

            <!-- Edit Button -->
            <div class="mt-4">
                <a href="{% url 'adminprofile' %}" class="btn btn-warning">Edit Profile</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for future use like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
