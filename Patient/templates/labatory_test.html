<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Tests</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #d0f0fd, #fefefe);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checklist-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
        }

        .checklist-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #007b8a;
            text-align: center;
        }

        .checklist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 12px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #f1f8ff;
            transition: background-color 0.3s ease;
        }

        .checklist-item:hover {
            background-color: #e3f2fd;
        }

        .form-check-label {
            font-size: 18px;
            color: #333;
        }

        .form-check-input {
            transform: scale(1.4);
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            background-color: #007b8a;
            border: none;
            border-radius: 10px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #005f63;
        }
    </style>
</head>
<body>

<div class="checklist-container">
    <div class="checklist-title">Welcome {{ user.Name }}, Select Your Tests</div>
    <form method="post">
        {% csrf_token %}
        {% for data in testdata %}
        <div class="checklist-item form-check">
            <label class="form-check-label" for="test{{ forloop.counter }}">
                {{ data.test_name }} - â‚¹{{ data.test_price }}
            </label>
            <input class="form-check-input" type="checkbox" name="selected_tests" value="{{ data.test_id }}" id="test{{ forloop.counter }}">
        </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
