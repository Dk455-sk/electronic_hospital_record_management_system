{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 0;
    }
    .billing-box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 700px;
      margin: auto;
    }
    .billing-summary p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container billing-box">
    <h3 class="mb-4">Generate Patient Bill</h3>
    
    <form method="post" action="{% url 'billing' %}">
      {% csrf_token %}

      <!-- Patient Dropdown -->
      <div class="mb-3">
        <label for="patient" class="form-label">Select Patient</label>
        <select class="form-select select2" id="patient" name="patient_id" required>
          <option value="">-- Choose Patient --</option>
          {% for patient in patients %}
            <option value="{{ patient.Reg_id }}">{{ patient.Reg_id }} - {{ patient.Name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Service Charges -->
      <div class="mb-4">
        <label class="form-label">Services</label>
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Service</th>
              <th>Cost (₹)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Consultation</td>
              <td><input type="number" name="consultation" class="form-control cost-input" min="0" value="500" required></td>
            </tr>
            <tr>
              <td>Lab Tests</td>
              <td><input type="number" name="lab_tests" class="form-control cost-input" min="0" value="0" required></td>
            </tr>
            <tr>
              <td>Medication</td>
              <td><input type="number" name="medication" class="form-control cost-input" min="0" value="0" required></td>
            </tr>
            <tr>
              <td>Room Charges</td>
              <td><input type="number" name="room" class="form-control cost-input" min="0" value="0" required></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Tax Input -->
      <div class="mb-3 col-md-4 px-0">
        <label for="tax" class="form-label">Tax (%)</label>
        <input type="number" id="tax" name="tax" class="form-control" value="5" min="0" required>
      </div>

      <!-- Billing Summary -->
      <div class="billing-summary mb-4 mt-3">
        <h5>Billing Summary</h5>
        <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
        <p>Tax Amount: ₹<span id="tax-amount">0.00</span></p>
        <p class="fw-bold fs-5">Total: ₹<span id="total">0.00</span></p>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success w-100">Generate Bill</button>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (Required by Select2) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Initialize Select2 -->
  <script>
    $(document).ready(function() {
      $('#patient').select2({
        placeholder: "Search by Patient ID or Name",
        allowClear: true
      });
    });
  </script>

  <!-- Real-time Billing Calculation -->
  <script>
    const costInputs = document.querySelectorAll('.cost-input');
    const taxInput = document.getElementById('tax');
    const subtotalSpan = document.getElementById('subtotal');
    const taxAmountSpan = document.getElementById('tax-amount');
    const totalSpan = document.getElementById('total');

    function calculateTotal() {
      let subtotal = 0;
      costInputs.forEach(input => {
        subtotal += parseFloat(input.value) || 0;
      });

      let taxRate = parseFloat(taxInput.value) || 0;
      let taxAmount = subtotal * (taxRate / 100);
      let total = subtotal + taxAmount;

      subtotalSpan.textContent = subtotal.toFixed(2);
      taxAmountSpan.textContent = taxAmount.toFixed(2);
      totalSpan.textContent = total.toFixed(2);
    }

    costInputs.forEach(input => input.addEventListener('input', calculateTotal));
    taxInput.addEventListener('input', calculateTotal);

    // Initial calculation on page load
    calculateTotal();
  </script>

</body>
</html>
