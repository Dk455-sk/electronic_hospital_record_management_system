<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>EDIT PROFILE</h2>
    <form method="post" enctype="multipart/form-data" action="{% url "adminprofile" %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ user.Name }}" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.Email }}" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="text" name="gender" value="{{ user.Gender }}">
        </div>

        <div class="form-group">
            <label>Role</label>
            <input type="text" name="role" value="{{ user.Role_name }}">
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="tel" name="mob" value="{{ user.Mobile }}">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" value="{{ user.Dob|date:'Y-m-d' }}">
        </div>

        <div class="form-group">
            <label>Profile Image</label>
            <input type="file" name="image" accept="image/*">
        </div>

        <div class="form-group">
            <label>Upload Document</label>
            <input type="file" name="upload_doc" accept=".pdf,.doc,.docx,.jpg,.png">
        </div>

        <input type="submit" value="Update" name="btn">
    </form>
</div>

</body>
</html>
