<!-- Bootstrap CSS -->
<style>
  body {
    background: linear-gradient(135deg, #a1e186, #c6eae7);
  }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 pt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Login</h2>

  <form method="POST" class="border p-4 rounded shadow-sm bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      >
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        name="pwd"
        placeholder="Enter your password"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary w-100" name="btn">Login</button>

    <!-- Optional message display -->
    {% if msg %}
      <div class="alert alert-info mt-3" role="alert">
        {{ msg }}
      </div>
    {% endif %}

    <!-- Register link -->
    <div class="mt-3 text-center">
      <small>Don't have an account? <a href="{% url 'signup' %}">Register here</a></small>
    </div>
  </form>
</div>
