  {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="form-card">
  <form method="POST" novalidate>
    {% csrf_token %}
    <h2 class="form-title">Registration Form</h2>

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>

    <!-- Mobile -->
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="10-digit number" maxlength="10" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="pwd" class="form-label">Password</label>
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Create a password" required>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <!-- DOB -->
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="adds" class="form-label">Address</label>
      <textarea class="form-control" id="adds" name="adds" rows="2" placeholder="Your address" required></textarea>
    </div>

    <!-- Role -->
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" required>
        <option selected disabled value="">Select your role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="staff">Staff</option>
        <option value="ehrs_admin">EHRS Admin</option>
      </select>
    </div>


    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100" name="btn">Register</button>

    <!-- Already have an account? -->
<div class="mt-3 text-center">
  <small>Already have an account? <a href="{% url 'signin' %}">Login here</a></small>
</div>

    <!-- Message -->
    {% if msg %}
      <div class="alert alert-info mt-3 text-center" role="alert">
        {{ msg }}
      </div>
    {% endif %}
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
